syntax = "proto3";

package proto;
option go_package = "./proto";

message Msg {
  int64 Ver = 1;
  int64 Operation = 2;
  string SeqId = 3;
  bytes Body = 4;
}

message PushMsgRequest{
  int64 UserId = 1;
  repeated Msg Msg = 2;
}

message PushRoomMsgRequest{
  int64 Room = 1;
  repeated Msg Msg = 2;
}

message PushRoomCountRequest{
  int64 Room = 1;
  int64 Count = 2;
}